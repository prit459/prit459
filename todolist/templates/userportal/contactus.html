
    <link rel="stylesheet" href="/static/assets/css/contact.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
      <strong>{{ message }}</strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
     {% endfor %}
    {% endif %}
    
        
         
<div class="contact-section">

  <h1>Contact Us</h1>
  <div class="border"></div>
  <form class="contact-form " action="" method="post">
    {% csrf_token %}
    <input type="text" class="contact-form-text" id="name" name="name" placeholder="Your name">
    <input type="email" class="contact-form-text" id="email" name="email" placeholder="Your email">
    <input type="text" class="contact-form-text" id="phone" name="phone" placeholder="Your phone">
    <textarea class="contact-form-text" id="desc" name="desc" placeholder="Your message"></textarea>
    <input type="submit" class="contact-form-btn" value="Send">
  </form>
</div>
