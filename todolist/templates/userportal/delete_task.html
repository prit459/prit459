{% extends 'userportal/base1.html' %}
{% block container %}
<div class = 'card'>
    <div class='card-header'>
        <h5 class = "class-title">Delete Task{{object.id}}</h5>
    </div>
    <div class='card-body'>
        <form method="post">
            {% csrf_token %}
            <div class="alert alert-warning" role='alert'>
                Are you sure you want to delete <strong>{{object}}</strong>
            </div>
            <button type="submit" class="btn btn-success">Delete</button>
        </form>
    </div>
</div>
{% endblock %}
