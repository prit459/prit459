<!DOCTYPE html>
<html>
<head>
	<title>Dashboard</title>
    {% block css %}
    <link rel = "stylesheet" 
         href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
         integrity = "sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
         crossorigin = "anonymous">
    {% endblock %}
    {% block custom_css %}
    {% endblock %}
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="/static/assets/css/sidebar.css">
</head>
<body>
	<input type="checkbox" id="checkbox">
	<header class="header">
		<h2 class="u-name"><a href="{% url 'user_urls:home'  %}">Home</a>
			<label for="checkbox">
				<i id="navbtn" class="fa fa-bars" aria-hidden="true"></i>
			</label>
		</h2>
		<i class="fa fa-user" aria-hidden="true"></i>
	</header>
	<div class="body">
		<nav class="side-bar">
			{% comment %} <div class="user-p">
				<img src="img/user.jpg">
				<h4>Elias</h4>
			</div> {% endcomment %}
			<ul>
				<li>
					<a href="{% url 'user_urls:add_task' %}">
						<i class="fa fa-desktop" aria-hidden="true"></i>
						<span>Add Task</span>
					</a>
				</li>
				<li>
					<a href="{% url 'user_urls:view_task' %}">
						<i class="fa fa-envelope-o" aria-hidden="true"></i>
						<span>View Task</span>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-comment-o" aria-hidden="true"></i>
						<span>Comment</span>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-info-circle" aria-hidden="true"></i>
						<span>About</span>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-cog" aria-hidden="true"></i>
						<span>Setting</span>
					</a>
				</li>
				<li>
					<a href="{% url 'user_urls:userlogin' %}">
						<i class="fa fa-power-off" aria-hidden="true"></i>
						<span>Logout</span>
					</a>
				</li>
			</ul>
		</nav>
        <section class="section-1">
        {% block container %}
        {% endblock %}
